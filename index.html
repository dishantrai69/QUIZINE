<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QUIZINE</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Inter', sans-serif; background: #f5f5f7; color: #1c1c1e; }

    /* Header */
    header { 
      text-align: center; 
      padding: 3rem 1rem 1rem 1rem; 
      background: linear-gradient(to bottom, #ffffff, #f5f5f7); 
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    header h1 { font-weight: 700; font-size: 2.5rem; letter-spacing: 1px; }

    /* Quiz Form */
    #quizForm { 
      max-width: 800px; 
      margin: 2rem auto; 
      background: #fff; 
      padding: 2rem; 
      border-radius: 20px; 
      box-shadow: 0 10px 25px rgba(0,0,0,0.08); 
      transition: transform 0.2s;
    }
    #quizForm:hover { transform: translateY(-3px); }
    input, select { 
      padding: 0.7rem 1rem; 
      margin-bottom: 1rem; 
      border: 1px solid #d1d1d6; 
      border-radius: 12px; 
      width: 100%; 
      font-size: 1rem;
      outline: none;
    }
    button { 
      padding: 0.8rem 2rem; 
      border: none; 
      border-radius: 15px; 
      background: #0071e3; 
      color: white; 
      font-size: 1rem; 
      cursor: pointer; 
      transition: background 0.2s;
    }
    button:hover { background: #005bb5; }

    /* Quiz Display */
    .quiz-container { margin: 2rem auto; max-width: 800px; }
    .question-card { 
      background: #fff; 
      padding: 1.5rem; 
      border-radius: 20px; 
      margin-bottom: 1.5rem; 
      box-shadow: 0 8px 20px rgba(0,0,0,0.05); 
      transition: transform 0.2s;
    }
    .question-card:hover { transform: translateY(-2px); }
    .question-card h2 { margin-bottom: 1rem; font-size: 1.25rem; }
    .options button { 
      display: block; 
      width: 100%; 
      margin-bottom: 0.7rem; 
      padding: 0.6rem 1rem; 
      border-radius: 12px; 
      border: 1px solid #d1d1d6; 
      background: #f5f5f7; 
      cursor: pointer; 
      transition: background 0.2s, color 0.2s;
    }
    .options button:hover { background: #e0e0e0; }
    .show-answer { margin-top: 0.5rem; display: none; font-weight: 600; color: #0071e3; }

    /* Footer */
    footer { text-align: center; padding: 2rem; color: #6e6e73; font-size: 0.9rem; }
  </style>
</head>
<body>

  <header>
    <h1>QUIZINE</h1>
  </header>

  <form id="quizForm">
    <input type="text" id="topic" placeholder="Enter quiz topic (e.g., football)">
    <input type="number" id="numQuestions" placeholder="Number of questions" min="1" max="20">
    <button type="submit">Generate Quiz</button>
  </form>

  <div class="quiz-container" id="quizContainer"></div>

  <footer>
    &copy; 2025 QUIZINE | AI-Powered Quiz Generator
  </footer>

  <script>
    const form = document.getElementById('quizForm');
    const quizContainer = document.getElementById('quizContainer');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      quizContainer.innerHTML = '<p style="text-align:center; color:#555;">Loading...</p>';

      const topic = document.getElementById('topic').value;
      const numQuestions = document.getElementById('numQuestions').value;

      try {
        const response = await fetch('/generate-quiz', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ topic, numQuestions })
        });

        const quiz = await response.json();
        quizContainer.innerHTML = '';

        quiz.forEach((q, index) => {
          const card = document.createElement('div');
          card.className = 'question-card';
          card.innerHTML = `
            <h2>${index + 1}. ${q.question}</h2>
            <div class="options">
              ${q.options.map(opt => `<button>${opt}</button>`).join('')}
            </div>
            <div class="show-answer">Answer: ${q.correctAnswer}</div>
          `;
          quizContainer.appendChild(card);

          const buttons = card.querySelectorAll('.options button');
          const showAnswer = card.querySelector('.show-answer');
          buttons.forEach(btn => {
            btn.addEventListener('click', () => {
              showAnswer.style.display = 'block';
              buttons.forEach(b => b.style.backgroundColor = b.textContent === q.correctAnswer ? '#34c759' : '#ff3b30');
            });
          });
        });

      } catch (err) {
        quizContainer.innerHTML = '<p style="text-align:center; color:red;">Error generating quiz.</p>';
        console.error(err);
      }
    });
  </script>

</body>
</html>
